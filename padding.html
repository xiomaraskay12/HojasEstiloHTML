<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PADDING</title>
    <style>
        div{
            border: 4px solid #2332cc;
            background: #f1def5;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
<!--Todas las propiedades pueden tener los siguientes valores:
* Longitud: Especifica un relleno en pixeles y centimetros, etc.
* %: Especifica un relleno en % del ancho del elemento contenedor
* Heredar: especifica que el relleno se debe heredar del elemento principal.


EJEMPLO-->
<div>
    Hola mundo
</div>

</body>
</html>
